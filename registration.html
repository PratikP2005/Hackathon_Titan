<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Rural Girls' Digital Empowerment Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff69b4;
      --secondary: #FF6584;
      --dark: #2F2E41;
      --light: #F8F9FA;
      --success: #28A745;
      --error: #DC3545;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F0F2F5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .register-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      margin: 1rem;
      position: relative;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 1rem;
    }
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    .progress-steps::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ddd;
      z-index: 1;
    }
    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    .step.active {
      background-color: var(--primary);
    }
    .step.completed {
      background-color: var(--success);
    }
    .hidden { display: none; }
    .error-message {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 0.2rem;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }
    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.8rem center;
      background-size: 1rem;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.8rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .btn:hover { background-color: #db3eb1; }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .otp-section {
      margin-top: 1rem;
    }
    .otp-input {
      letter-spacing: 2px;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .complete-message {
      text-align: center;
    }
    .complete-message h2 {
      color: var(--success);
      margin-bottom: 1rem;
    }
    .success-message {
      color: var(--success);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      .form-row { flex-direction: column; }
      .register-container { padding: 1rem; margin: 0.5rem; }
      .logo { font-size: 1.5rem; }
      .btn { font-size: 0.9rem; padding: 0.6rem; }
      .progress-steps { margin-bottom: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">EmpowerHer</div>
    <div class="progress-steps">
      <div id="p1" class="step active">1</div>
      <div id="p2" class="step">2</div>
      <div id="p3" class="step">3</div>
    </div>

    <!-- STEP 1 -->
    <div id="step1" class="step-content">
      <form id="form-step1">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" required>
            <div id="firstName-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" required>
            <div id="lastName-error" class="error-message"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" required>
          <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-control" required>
          <div id="phone-error" class="error-message"></div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <div style="position:relative;">
              <input type="password" id="password" class="form-control" required>
              <button type="button" onclick="togglePasswordVisibility('password')" style="position:absolute;top:25%;right:10px;background:none;border:none;cursor:pointer;">üëÅÔ∏è</button>
            </div>
            <div id="password-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div style="position:relative;">
              <input type="password" id="confirmPassword" class="form-control" required>
              <button type="button" onclick="togglePasswordVisibility('confirmPassword')" style="position:absolute;top:25%;right:10px;background:none;border:none;cursor:pointer;">üëÅÔ∏è</button>
            </div>
            <div id="confirmPassword-error" class="error-message"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" class="form-control" required>
              <option value="">Select your state</option>
              <option value="rajasthan">Rajasthan</option>
              <option value="bihar">Bihar</option>
              <option value="up">Uttar Pradesh</option>
              <option value="mp">Madhya Pradesh</option>
              <option value="jharkhand">Jharkhand</option>
              <option value="odisha">Odisha</option>
              <option value="wb">West Bengal</option>
              <option value="mh">Maharashtra</option>
            </select>
            <div id="state-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="district">District</label>
            <select id="district" class="form-control" required>
              <option value="">Select your district</option>
            </select>
            <div id="district-error" class="error-message"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="village">Village/Town</label>
          <input type="text" id="village" class="form-control" required>
          <div id="village-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="terms" required> I agree to the Terms & Privacy</label>
          <div id="terms-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" class="form-control" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="mentor">Mentor</option>
            <option value="user">User</option>
          </select>
          <div id="role-error" class="error-message"></div>
        </div>
        <button type="submit" class="btn">Continue</button>
        <p>Already have an account? <a href="admin_login.html" class="sign-up" style="color: #db3eb1;">Login</a></p>
      </form>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="step-content hidden"></div>

    <!-- STEP 3 -->
    <div id="step3" class="step-content hidden">
      <div class="complete-message">
        <h2>üéâ Registration Complete! üéâ</h2>
        <p>Welcome, <strong><span id="userNameFinal"></span></strong>. Your account has been created.</p>
        <a href="admin_login.html" class="btn">Go to Login</a>
      </div>
    </div>
  </div>

  <script>
    function showStep(n) {
      [1, 2, 3].forEach(i => {
        document.getElementById('step' + i).classList.toggle('hidden', i !== n);
        const p = document.getElementById('p' + i);
        p.classList.toggle('active', i === n);
        p.classList.toggle('completed', i < n);
      });
    }

    // Populate districts
    document.getElementById('state').addEventListener('change', function() {
      const map = {
        rajasthan: ['Ajmer', 'Alwar', 'Bikaner', 'Jaipur', 'Jodhpur', 'Udaipur'],
        bihar: ['Patna', 'Gaya', 'Bhagalpur', 'Muzaffarpur', 'Purnia', 'Darbhanga', 'Sasaram'],
        up: ['Lucknow', 'Kanpur', 'Agra', 'Varanasi', 'Meerut', 'Allahabad', 'Bareilly'],
        mp: ['Bhopal', 'Indore', 'Jabalpur', 'Gwalior', 'Ujjain', 'Sagar', 'Dewas'],
        jharkhand: ['Ranchi', 'Jamshedpur', 'Dhanbad', 'Bokaro', 'Hazaribagh'],
        odisha: ['Bhubaneswar', 'Cuttack', 'Rourkela', 'Puri', 'Sambalpur'],
        wb: ['Kolkata', 'Howrah', 'Darjeeling', 'Siliguri', 'Asansol', 'Durgapur'],
        mh: ['Nagpur', 'Aurangabad', 'Satara', 'Kolhapur', 'Thane', 'Palghar', 'Raigad']
      };

      const state = this.value;
      const sel = document.getElementById('district');
      sel.innerHTML = '<option value="">Select your district</option>';

      if (state && map[state]) {
        map[state].forEach(district => {
          const option = document.createElement('option');
          option.value = district.toLowerCase();
          option.textContent = district;
          sel.appendChild(option);
        });
      }
    });

    // Toggle password visibility
    function togglePasswordVisibility(id) {
      const f = document.getElementById(id);
      f.type = f.type === 'password' ? 'text' : 'password';
    }

    // Initialize
    showStep(1);
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script type="module" src="registration-auth.js"></script>
</body>
</html>
