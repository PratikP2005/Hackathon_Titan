<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Rural Girls' Digital Empowerment Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff69b4;
      --secondary: #FF6584;
      --dark: #2F2E41;
      --light: #F8F9FA;
      --success: #28A745;
      --error: #DC3545;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F0F2F5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .register-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      margin: 1rem;
      position: relative;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 1rem;
    }
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }
    .progress-steps::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ddd;
      z-index: 1;
    }
    .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    .step.active {
      background-color: var(--primary);
    }
    .step.completed {
      background-color: var(--success);
    }
    .hidden { display: none; }
    .error-message {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 0.2rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }
    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.8rem center;
      background-size: 1rem;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.8rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .btn:hover { background-color: #db3eb1; }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Google Sign-In style */
    .btn.google {
      background-color: #4285F4;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    .login-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    /* OTP section */
    .auth-methods {
      margin-bottom: 1.5rem;
    }
    .auth-methods label {
      margin-right: 1rem;
      font-weight: 500;
    }
    .otp-section {
      margin-top: 1rem;
    }
    .otp-input {
      letter-spacing: 2px;
      text-align: center;
      font-size: 1.2rem;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Final step */
    .complete-message {
      text-align: center;
    }
    .complete-message h2 {
      color: var(--success);
      margin-bottom: 1rem;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .form-row { flex-direction: column; }
      .register-container { padding: 1rem; margin: 0.5rem; }
      .logo { font-size: 1.5rem; }
      .btn { font-size: 0.9rem; padding: 0.6rem; }
      .progress-steps { margin-bottom: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">RuralGirlsEmpower</div>

    <div class="progress-steps">
      <div id="p1" class="step active">1</div>
      <div id="p2" class="step">2</div>
      <div id="p3" class="step">3</div>
    </div>

    <!-- === STEP 1: Original Registration Form === -->
    <div id="step1" class="step-content">
      <form id="form-step1">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" required>
            <div id="firstName-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" required>
            <div id="lastName-error" class="error-message"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
          <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
          <div id="phone-error" class="error-message"></div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <div style="position: relative;">
              <input type="password" id="password" class="form-control" placeholder="Create a password" required>
              <button type="button" onclick="togglePasswordVisibility('password')" style="position:absolute;top:25%;right:10px;background:none;border:none;cursor:pointer;">üëÅÔ∏è</button>
            </div>
            <div id="password-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div style="position: relative;">
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
              <button type="button" onclick="togglePasswordVisibility('confirmPassword')" style="position:absolute;top:25%;right:10px;background:none;border:none;cursor:pointer;">üëÅÔ∏è</button>
            </div>
            <div id="confirmPassword-error" class="error-message"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" class="form-control" required>
              <option value="">Select your state</option>
              <option value="rajasthan">Rajasthan</option>
              <option value="bihar">Bihar</option>
              <option value="up">Uttar Pradesh</option>
              <option value="mp">Madhya Pradesh</option>
              <option value="jharkhand">Jharkhand</option>
              <option value="odisha">Odisha</option>
              <option value="wb">West Bengal</option>
              <option value="mh">Maharashtra</option>
            </select>
            <div id="state-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="district">District</label>
            <select id="district" class="form-control" required>
              <option value="">Select your district</option>
            </select>
            <div id="district-error" class="error-message"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="village">Village/Town</label>
          <input type="text" id="village" class="form-control" placeholder="Enter your village or town" required>
          <div id="village-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="terms" required> I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
          </label>
          <div id="terms-error" class="error-message"></div>
        </div>
        <button type="submit" class="btn" id="step1-submit">Continue</button>
        <div class="login-footer">
          <p>Already have an account? <a href="admin_login.html">Sign in</a></p>
        </div>
      </form>
    </div>

    <!-- === STEP 2: Authentication === -->
    <div id="step2" class="step-content hidden">
      <div class="register-header">
        <h1>Verify Your Account</h1>
        <p>Choose a method to verify:</p>
      </div>
      <div class="auth-methods">
        <label><input type="radio" name="authMethod" value="phone" checked> Phone OTP</label>
        <label><input type="radio" name="authMethod" value="email"> Email OTP</label>
        <label><input type="radio" name="authMethod" value="google"> Google Sign-In</label>
      </div>
      <div id="otpSections">
        <!-- Phone OTP -->
        <div id="otp-phone" class="otp-section">
          <p>We'll send an OTP to <strong><span id="displayPhone"></span></strong></p>
          <input type="text" id="phone-number" class="form-control" placeholder="Enter phone number (e.g. +91XXXXXXXXXX)" />
          <div id="phone-number-error" class="error-message"></div>
          <button id="send-otp" class="btn">Send OTP</button>
          <input type="text" id="verify-code" class="form-control otp-input" placeholder="Enter OTP received" maxlength="6" />
          <div id="otp-error" class="error-message"></div>
          <button id="verifyPhoneOtp" class="btn" disabled>Verify OTP</button>
        </div>
        
        <!-- Email OTP -->
        <div id="otp-email" class="otp-section hidden">
          <p>We'll send an OTP to <strong><span id="displayEmail"></span></strong></p>
          <button id="send-email-otp" class="btn">Send Email OTP</button>
          <input type="text" id="email-otp" class="form-control otp-input" placeholder="Enter OTP received" maxlength="6" />
          <div id="email-otp-error" class="error-message"></div>
          <button id="verifyEmailOtp" class="btn" disabled>Verify OTP</button>
        </div>
        
        <!-- Google Sign-In -->
        <div id="otp-google" class="otp-section hidden">
          <p>Sign in with your Google account:</p>
          <button id="googleSignIn" class="btn google">Sign in with Google</button>
        </div>
      </div>
    </div>

    <!-- === STEP 3: Complete === -->
    <div id="step3" class="step-content hidden">
      <div class="complete-message">
        <h2>üéâ Registration Complete! üéâ</h2>
        <p>Welcome, <strong><span id="userNameFinal"></span></strong>. Your account has been created.</p>
        <a href="admin_login.html" class="btn">Go to Login</a>
      </div>
    </div>
  </div>

  <!-- Visible reCAPTCHA container -->
<div id="recaptcha-container" style="margin: 1rem 0;"></div>

  <script>
    // Password visibility toggle
    function togglePasswordVisibility(id) {
      const passwordField = document.getElementById(id);
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

    // Populate districts based on state selection
    document.getElementById('state').addEventListener('change', function() {
      const state = this.value;
      const districtSelect = document.getElementById('district');
      districtSelect.innerHTML = '<option value="">Select your district</option>';
      
      const districts = {
        rajasthan: ['Ajmer','Alwar','Bikaner','Jaipur','Jodhpur','Udaipur'],
        bihar: ['Patna','Gaya','Bhagalpur','Muzaffarpur','Purnia','Darbhanga','Sasaram'],
        up: ['Lucknow','Kanpur','Agra','Varanasi','Meerut','Allahabad','Bareilly'],
        mp: ['Bhopal','Indore','Jabalpur','Gwalior','Ujjain','Sagar','Dewas'],
        jharkhand: ['Ranchi','Jamshedpur','Dhanbad','Bokaro','Hazaribagh'],
        odisha: ['Bhubaneswar','Cuttack','Rourkela','Puri','Sambalpur'],
        wb: ['Kolkata','Howrah','Darjeeling','Siliguri','Asansol','Durgapur'],
        mh: ['Nagpur','Aurangabad','Satara','Kolhapur','Thane','Palghar','Raigad']
      };
      
      if (!state) return;
      
      districts[state].forEach(d => {
        const opt = document.createElement('option');
        opt.value = d.toLowerCase();
        opt.textContent = d;
        districtSelect.appendChild(opt);
      });
    });

    // Form validation for step 1
    document.getElementById('form-step1').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      
      // Get form values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const state = document.getElementById('state').value;
      const district = document.getElementById('district').value;
      const village = document.getElementById('village').value.trim();
      const terms = document.getElementById('terms').checked;
      
      // Validate form
      let isValid = true;
      
      if (!firstName) {
        document.getElementById('firstName-error').textContent = 'First name is required';
        isValid = false;
      }
      
      if (!lastName) {
        document.getElementById('lastName-error').textContent = 'Last name is required';
        isValid = false;
      }
      
      if (!email) {
        document.getElementById('email-error').textContent = 'Email is required';
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('email-error').textContent = 'Please enter a valid email';
        isValid = false;
      }
      
      if (!phone) {
        document.getElementById('phone-error').textContent = 'Phone number is required';
        isValid = false;
      } else if (!/^[0-9]{10,15}$/.test(phone)) {
        document.getElementById('phone-error').textContent = 'Please enter a valid phone number';
        isValid = false;
      }
      
      if (!password) {
        document.getElementById('password-error').textContent = 'Password is required';
        isValid = false;
      } else if (password.length < 8) {
        document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
        isValid = false;
      }
      
      if (password !== confirmPassword) {
        document.getElementById('confirmPassword-error').textContent = 'Passwords do not match';
        isValid = false;
      }
      
      if (!state) {
        document.getElementById('state-error').textContent = 'State is required';
        isValid = false;
      }
      
      if (!district) {
        document.getElementById('district-error').textContent = 'District is required';
        isValid = false;
      }
      
      if (!village) {
        document.getElementById('village-error').textContent = 'Village/Town is required';
        isValid = false;
      }
      
      if (!terms) {
        document.getElementById('terms-error').textContent = 'You must accept the terms and conditions';
        isValid = false;
      }
      
      if (isValid) {
        // Carry over display values to next steps
        document.getElementById('displayPhone').textContent = phone;
        document.getElementById('displayEmail').textContent = email;
        document.getElementById('userNameFinal').textContent = firstName + ' ' + lastName;
        document.getElementById('phone-number').value = phone;
        
        // Proceed to step 2
        showStep(2);
      }
    });

    // Auth-method toggle
    document.querySelectorAll('input[name=authMethod]').forEach(radio => {
      radio.addEventListener('change', () => {
        ['phone','email','google'].forEach(m => {
          document.getElementById('otp-'+m).classList.toggle('hidden', radio.value !== m);
        });
      });
    });

    // OTP verification simulation
    document.getElementById('send-otp').addEventListener('click', function() {
      this.disabled = true;
      this.innerHTML = '<span class="spinner"></span> Sending...';
      
      // Simulate OTP sending
      setTimeout(() => {
        this.innerHTML = 'OTP Sent!';
        document.getElementById('verifyPhoneOtp').disabled = false;
        
        // For demo purposes, show the OTP in console
        const demoOtp = '123456';
        console.log('Demo OTP:', demoOtp);
      }, 1500);
    });

    document.getElementById('verifyPhoneOtp').addEventListener('click', function() {
      const otp = document.getElementById('verify-code').value.trim();
      
      if (otp === '123456') { // Demo verification
        showStep(3);
      } else {
        document.getElementById('otp-error').textContent = 'Invalid OTP. Please try again.';
      }
    });

    document.getElementById('send-email-otp').addEventListener('click', function() {
      this.disabled = true;
      this.innerHTML = '<span class="spinner"></span> Sending...';
      
      // Simulate email OTP sending
      setTimeout(() => {
        this.innerHTML = 'OTP Sent!';
        document.getElementById('verifyEmailOtp').disabled = false;
        
        // For demo purposes, show the OTP in console
        const demoOtp = '654321';
        console.log('Demo Email OTP:', demoOtp);
      }, 1500);
    });

    document.getElementById('verifyEmailOtp').addEventListener('click', function() {
      const otp = document.getElementById('email-otp').value.trim();
      
      if (otp === '654321') { // Demo verification
        showStep(3);
      } else {
        document.getElementById('email-otp-error').textContent = 'Invalid OTP. Please try again.';
      }
    });

    // Google Sign-In simulation
    document.getElementById('googleSignIn').addEventListener('click', function() {
      this.disabled = true;
      this.innerHTML = '<span class="spinner"></span> Signing in...';
      
      // Simulate Google auth
      setTimeout(() => {
        showStep(3);
      }, 2000);
    });

    // Step controls
    function showStep(n) {
      [1,2,3].forEach(i => {
        document.getElementById('step'+i).classList.toggle('hidden', i !== n);
        const p = document.getElementById('p'+i);
        p.classList.toggle('active', i === n);
        p.classList.toggle('completed', i < n);
      });
    }

    // Initialize
    showStep(1);
  </script>
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase scripts -->
<script type="module" src="firebase-init.js"></script>
<script type="module" src="registration-auth.js"></script>
</body>
</html>
