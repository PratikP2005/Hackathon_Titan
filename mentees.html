<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mentees</title>

    <style>

body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #fcdde8;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: #c2185b;
    }

    .go-back-btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .go-back-btn:hover {
      background-color: #c2185b;
    }

.header {
    background-color: #f6cef6;
    color: black;
    display: flex;
    align-items: center;     /* vertical centering */
    height: 100px;
    border-bottom-left-radius: 40px;
    justify-content: space-between; /* or use 'space-around' or 'space-evenly' */
    padding: 10px 20px;
  }

        .mentees-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .mentees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .mentee-card {
            background: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 182, 193, 0.3);
        }
        
        .mentee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.15);
        }
        
        .mentee-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .mentee-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .mentee-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        
        .mentee-location {
            font-size: 0.8rem;
            color: #666;
        }
        
        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: rgb(244, 110, 133);
            border-radius: 4px;
            width: 65%;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #666;
        }
        
        .mentee-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .action-btn {
            padding: 0.5rem;
            border-radius: 50%;
            background: var(--accent);
            color: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

    </style>
</head>
<body>
    <div class="header">
        <h2>My Mentees</h2>
        
    <a href="mentordashbord.html" class="go-back-btn">Go Back to Dashboard</a>
      </div>
    <main>
        <section class="mentees-section">
            
            <div class="mentees-grid">
                <div class="mentee-card">
                    <div class="mentee-header">
                        <div>
                            <h4 class="mentee-name">Shreya shinde</h4>
                            <p class="mentee-location">Rural Satara</p>
                        </div>
                    </div>
                    <p>Interests: Computer Science, Entrepreneurship</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%"></div>
                    </div>
                    <div class="progress-text">
                        <span>Program Progress</span>
                        <span>75%</span>
                    </div>
                    <div class="mentee-actions">
                        <button class="action-btn"><i class="fas fa-comment"></i></button>
                        <button class="action-btn"><i class="fas fa-calendar"></i></button>
                        <button class="action-btn"><i class="fas fa-chart-line"></i></button>
                    </div>
                </div>
                
                <div class="mentee-card">
                    <div class="mentee-header">
                        <div>
                            <h4 class="mentee-name">Mansi Piasl</h4>
                            <p class="mentee-location">Rural wai</p>
                        </div>
                    </div>
                    <p>Interests: Medicine, Public Health</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 50%"></div>
                    </div>
                    <div class="progress-text">
                        <span>Program Progress</span>
                        <span>50%</span>
                    </div>
                    <div class="mentee-actions">
                        <button class="action-btn"><i class="fas fa-comment"></i></button>
                        <button class="action-btn"><i class="fas fa-calendar"></i></button>
                        <button class="action-btn"><i class="fas fa-chart-line"></i></button>
                    </div>
                </div>
                
                <div class="mentee-card">
                    <div class="mentee-header">
                        <div>
                            <h4 class="mentee-name">Prajakta Pujari</h4>
                            <p class="mentee-location">Rural Umbraj</p>
                        </div>
                    </div>
                    <p>Interests: Agriculture, Business</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 90%"></div>
                    </div>
                    <div class="progress-text">
                        <span>Program Progress</span>
                        <span>90%</span>
                    </div>
                    <div class="mentee-actions">
                        <button class="action-btn"><i class="fas fa-comment"></i></button>
                        <button class="action-btn"><i class="fas fa-calendar"></i></button>
                        <button class="action-btn"><i class="fas fa-chart-line"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
