<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrepreneur Dashboard - EmpowerHer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #f48fb1;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #880e4f;
    }

    .btn {
      background-color: #ec407a;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h2 {
      color: #c2185b;
      margin-bottom: 10px;
    }

    .section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .product-card {
      background-color: #ffe4ec;
      border: 1px solid #f8bbd0;
      border-radius: 8px;
      padding: 16px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }

    .product-info {
      flex: 1;
    }

    .product-actions {
      margin-left: 10px;
    }

    .remove-btn {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Empower<span style="color:#ad1457;">Her</span></div>
    <a href="index.html" class="btn">Go Back</a>
  </header>

  <div class="container">

    <!-- Add Product -->
    <div class="section">
      <h2>Add a New Product</h2>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" placeholder="e.g. Handmade Basket" />
      </div>
      <div class="form-group">
        <label for="productImage">Image URL</label>
        <input type="text" id="productImage" placeholder="Paste image link" />
      </div>
      <div class="form-group">
        <label for="productDesc">Description</label>
        <textarea id="productDesc" rows="3" placeholder="Describe your product"></textarea>
      </div>
      <button class="btn" onclick="addProduct()">Add Product</button>
    </div>

    <!-- Product Listings -->
    <div class="section">
      <h2>Your Products</h2>
      <div id="productList"></div>
    </div>

  </div>

  <script>
    function addProduct() {
      const name = document.getElementById("productName").value;
      const image = document.getElementById("productImage").value;
      const desc = document.getElementById("productDesc").value;

      if (!name || !image || !desc) {
        alert("Please fill all fields.");
        return;
      }

      const productList = document.getElementById("productList");

      const productCard = document.createElement("div");
      productCard.className = "product-card";
      productCard.innerHTML = `
        <img src="${image}" alt="${name}">
        <div class="product-info">
          <strong>${name}</strong>
          <p style="margin: 5px 0;">${desc}</p>
        </div>
        <div class="product-actions">
          <button class="remove-btn" onclick="this.parentElement.parentElement.remove()">Remove</button>
        </div>
      `;

      productList.appendChild(productCard);

      // Clear fields
      document.getElementById("productName").value = "";
      document.getElementById("productImage").value = "";
      document.getElementById("productDesc").value = "";
    }
  </script>

</body>
</html>
