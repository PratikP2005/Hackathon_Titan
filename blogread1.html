<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read More 1</title>
  <style>
    .more-text {
      display: none;
      margin-top: 10px;
      color: #333;
    }

    .read-more-btn {
      color: #e91e63;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <p>
      This is the summary of the course content.
      <span id="dots">...</span>
      <span id="more" class="more-text">Here is the detailed content that appears after clicking Read More. This includes course modules, mentor information, and outcomes.</span>
    </p>
    <button onclick="toggleReadMore()" id="readMoreBtn" class="read-more-btn">Read More</button>
  </div>

  <script>
    function toggleReadMore() {
      const dots = document.getElementById("dots");
      const moreText = document.getElementById("more");
      const btnText = document.getElementById("readMoreBtn");

      if (moreText.style.display === "inline") {
        moreText.style.display = "none";
        dots.style.display = "inline";
        btnText.textContent = "Read More";
      } else {
        moreText.style.display = "inline";
        dots.style.display = "none";
        btnText.textContent = "Read Less";
      }
    }
  </script>

</body>
</html>
