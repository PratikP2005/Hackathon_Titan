<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - EmpowerHer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff69b4;
      --secondary: #db3eb1;
      --accent: #ffe4ec;
      --dark: #333;
      --light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff5f7 0%, #ffeef2 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      padding: 20px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-btn {
      background: white;
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-btn:hover {
      background: var(--secondary);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      color: var(--secondary);
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--light);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      border-left: 5px solid var(--primary);
    }

    .card h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    .quick-actions {
      background: var(--accent);
      padding: 20px;
      border-radius: 10px;
    }

    .quick-actions h3 {
      margin-bottom: 10px;
      color: var(--dark);
    }

    .quick-actions a {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      margin: 10px 10px 0 0;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
    }

    .quick-actions a:hover {
      background: var(--secondary);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Empower<span style="color: #ffe4ec;">Her</span></div>
    <a href="index.html" class="nav-btn">Home</a>
  </header>

  <div class="container">
    <h2>Welcome, Admin</h2>

    <div class="cards">
      <div class="card">
        <h3>22</h3>
        <p>Total Courses</p>
      </div>
      <div class="card">
        <h3>134</h3>
        <p>Registered Students</p>
      </div>
      <div class="card">
        <h3>4</h3>
        <p>Mentor Requests</p>
      </div>
    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <a href="addcourse.html">Add New Course</a>
     
      <a href="logout.html">Logout</a>
    </div>
  </div>

</body>
</html>
